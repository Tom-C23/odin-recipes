<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Mac N' Cheese</title>

    <h1>Macaroni and Cheese</h1>

  </head>

  <body>

    <img src="../images/macncheese.jpeg">

    <p>Here is a recipe for decadent Macaroni and Cheese</p>

   <ol>
     <li>Open box</li>
     <li>Pour macaroni into boiling water</li>
     <li>Boil macaroni for 6-7 minutes</li>
     <li>Drain macaroni</li>
     <li>Mix in packet of cheese</li>
     <li>Stir macaroni and cheese to get the desired consistency</li>
     <li>Enjoy!</li>
   </ol>


</body>

</html>
