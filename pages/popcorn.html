<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Popcorn</title>

    <h1>Hot Popcorn</h1>

  </head>

  <body>

    <img src="../images/popcorn.jpeg">

    <p>Here is a recipe for Movie Night Popcorn</p>

   <ol>
     <li>Pour 1/2 cup popcorn into popcorn popper</li>
     <li>Wait until all but a few kernels have been popped</li>
     <li>Empty contents into a popcorn bowl</li>
     <li>Enjoy!</li>
   </ol>
</body>

</html>
